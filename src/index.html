<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math-Sprint-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/XBEoe5LUYIpsJkE8Lmx0pQNr_oJBieDxPnsPUV-RVD5a1r4wmQA9bD6eCk1G7IQTXALT"
    />
  </head>
  <body>
    <div class="header">
      <main class="main-Game-Page">
        <div class="title">
          <h1>MATH SPRINT GAME</h1>
        </div>
        <!-- this is levels page HTML  -->
        <div class="game-Wrap">
          <div data-value="10" id="quastion-wrap" class="quastion-10">
            10 Questions
            <div>
              <p class="best-Score-Text">best Score</p>
              <p class="best-Score-Num">0.1S</p>
            </div>
          </div>
          <div data-value="20" id="quastion-wrap" class="quastion-20">
            20 Questions
            <div>
              <p class="best-Score-Text">best Score</p>
              <p class="best-Score-Num">0.1S</p>
            </div>
          </div>
          <div data-value="30" id="quastion-wrap" class="quastion-30">
            30 Questions
            <div>
              <p class="best-Score-Text">best Score</p>
              <p class="best-Score-Num">0.1S</p>
            </div>
          </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
