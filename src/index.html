<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math-Sprint-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://play-lh.googleusercontent.com/XBEoe5LUYIpsJkE8Lmx0pQNr_oJBieDxPnsPUV-RVD5a1r4wmQA9bD6eCk1G7IQTXALT"
    />
  </head>
  <body>
    <main class="main-Game-Page">
      <div class="title">
        <h1>MATH SPRINT GAME</h1>
      </div>
      <!-- this is levels page HTML  -->
      <div class="levels-Wrap">
        <div id="10" class="quastion-10">
          10 Questions
          <div>
            <p class="best-Score-Text">best Score</p>
            <p class="best-Score-Num">0.1S</p>
          </div>
        </div>
        <div id="20" class="quastion-20">
          20 Questions
          <div>
            <p class="best-Score-Text">best Score</p>
            <p class="best-Score-Num">0.1S</p>
          </div>
        </div>
        <div id="30" class="quastion-30">
          30 Questions
          <div>
            <p class="best-Score-Text">best Score</p>
            <p class="best-Score-Num">0.1S</p>
          </div>
        </div>
        <div class="start-Round-Wrapper">
          <button class="start-Btn">START ROUND</button>
        </div>
      </div>
      <!-- this is Count Down page HTML  -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
